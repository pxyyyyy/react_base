<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
        .title {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
        const myId = 'pxY'
        const myData = 'HeLlo,rEacT'
        //1.创建虚拟dom
        const VDOM = (
            <div>
                <h1 className="title" id={myId}>
                    <span style={{ color: 'red', fontSize: '20px' }}> {myData.toLowerCase()}</span>
                </h1>
                <h1 className="title" id={myId.toLowerCase()}>
                    <span> {myData}111</span>
                </h1>
                <input type="text" />
                <ood>123</ood>
            </div>

        )
        // style={{color:'red',fontSize:'20px'}}
        //2.渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById('test'))


        /*
            jsx语法规则：
            1.定义虚拟dom时，不要写引号
            2.标签中混入JS表达式，要用{}
            3.样式类名指定不要用class，要用className
            4.内联样式要用style={{key:value}}的形式去写
            5.只有一个根标签
            6.标签必须闭合
            7.标签首字母
                (1).若小写字母开头，则将改标签转为html中同名元素，若html中无该标签对应同名元素，则报错。
                (2).若大写字母开头，react就去渲染对应的组件，若组件没用定义，则报错。
        */
    </script>
</body>

</html>
