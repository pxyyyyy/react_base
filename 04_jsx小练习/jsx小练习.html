<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx小练习</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
        const title = '前端js框架列表'
        const list = ['Angular', 'React', 'Vue']
        const list2 = [<li>Angular</li>, <li>React</li>, <li>Vue</li>]
        const obj = {name1:'Angular',name2:'React',name3:'Vue'} //报错

        //1.创建虚拟dom
        const VDOM = (
            <div>
                <h1>{title}</h1>
                <ul>
                    {
                        list.map((item,index)=>{
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>
            </div>
        )
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
            一定要注意区分：【js语句（代码）】与【js表达式】
            1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                下面这些都是表达式：
                (1). a
                (2). a+b
                (3). demo(1)
                (4). arr.map()
                (5). function test ()
            2.语句(代码)
                下面这些都是语句：
                    (1). if(){}
                    (2). for(){}
                    (3). switch(){ case: xxx }
        */



    </script>

   
</body>

</html>
