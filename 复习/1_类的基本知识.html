<body>
    <script type="text/javascript">
        // 创建一个类
        class Person{
            // 构造器方法
            constructor(name,age){
                // 构造器中的this是谁？ ——类的实例对象
                this.name = name
                this.age = age
            }
            // 一般方法
            speak(){
                // speak方法放在了哪里？ ——类的
                console.log(`我叫${this.name}，年龄是${this.age}`);
                
            }
        }
        class Dog{

        }
        const p1 = new Person('tom',18)
        const p2 = new Person('pxy',19)
        console.log(p1);
        console.log(p2);
        p1.speak()
        p2.speak()
    </script>
